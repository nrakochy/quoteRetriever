<head>

      <a id="secondPage">2</a>
      <a id="lastPage">3</a>
    </div>

    <br/>
    </script>


  <script id="quoteTemplate" type="text/template">
    <h3><%= source %></h3>
    <dl>
        <dt>Theme:</dt><dd><%= theme %></dd><br/>
        <dt>Context:</dt><dd><%= context %></dd><br/>
        <dt>Quote:</dt><dd><%= quote %></dd><br/>
    </dl>
  </script>

  <script src="js/app.js"></script>

</body>
</html>
